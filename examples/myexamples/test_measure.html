<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - water</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
		<script src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js"></script>
		<style>
			html,
			body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script type="module">
			import * as THREE from "../../build/three.module.js";
			import Measure from "./Measure.js";

			import { MeasureMode } from "./Measure.js";

			import { OrbitControls } from "../jsm/controls/OrbitControls.js";
			import {
				CSS2DRenderer,
				CSS2DObject,
			} from "../jsm/renderers/CSS2DRenderer.js";

			let scene, camera, renderer, measure, labelRenderer;

			init();
			animate();

			function init() {
				// scene

				scene = new THREE.Scene();

				// camera

				camera = new THREE.PerspectiveCamera(
					45,
					window.innerWidth / window.innerHeight,
					0.1,
					200
				);
				camera.position.set(0, 7, 25);
				camera.lookAt(scene.position);

				// renderer

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setPixelRatio(window.devicePixelRatio);
				document.body.appendChild(renderer.domElement);

				// mesh

				const torusKnotGeometry = new THREE.TorusKnotGeometry(3, 1, 256, 32);
				const torusKnotMaterial = new THREE.MeshNormalMaterial();

				const torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
				torusKnot.position.y = 4;
				torusKnot.scale.set(0.5, 0.5, 0.5);
				scene.add(torusKnot);

				// ground

				const groundGeometry = new THREE.PlaneGeometry(20, 20);
				const groundMaterial = new THREE.MeshStandardMaterial({
					roughness: 0.8,
					metalness: 0.4,
				});
				const ground = new THREE.Mesh(groundGeometry, groundMaterial);
				ground.rotation.x = Math.PI * -0.5;
				scene.add(ground);

				labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize(window.innerWidth, window.innerHeight);
				labelRenderer.domElement.style.position = "absolute";
				labelRenderer.domElement.style.top = "0px";
				// labelRenderer.domElement.style.pointerEvents = "none";
				document.body.appendChild(labelRenderer.domElement);

				// const moonDiv = document.createElement("div");
				// moonDiv.className = "label";
				// moonDiv.textContent = "Moon";
				// moonDiv.style.marginTop = "-1em";
				// moonDiv.style.color = "white";
				// const moonLabel = new CSS2DObject(moonDiv);
				// moonLabel.position.set(0, 1, 0);
				// scene.add(moonLabel);

				const controls = new OrbitControls(camera, labelRenderer.domElement);
				controls.minDistance = 5;
				controls.maxDistance = 50;

				measure = new Measure(renderer, labelRenderer, scene, camera);
				measure.open();

				//

				window.addEventListener("resize", onWindowResize);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
				measure.css2dRenderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);

				render();
			}

			function render() {
				renderer.render(scene, camera);
				labelRenderer.render(scene, camera);
			}
		</script>
	</body>
</html>
