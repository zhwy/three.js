<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="../main.css" />
	</head>
	<body>
		<script type="module">
			import * as THREE from "../../build/three.module.js";
			import { OrbitControls } from "../jsm/controls/OrbitControls.js";
			import * as SceneUtils from "../jsm/utils/SceneUtils.js";

			import { GLTFLoader } from "../jsm/loaders/GLTFLoader.js";
			import { RGBELoader } from "../jsm/loaders/RGBELoader.js";
			import { FBXLoader } from "../jsm/loaders/FBXLoader.js";
			import { RoughnessMipmapper } from "../jsm/utils/RoughnessMipmapper.js";

			import Tube from "./tube.js";

			let camera, scene, renderer;
			let mesh;

			init();
			animate();

			const modelMeshes = [];

			function init() {
				camera = new THREE.PerspectiveCamera(
					70,
					window.innerWidth / window.innerHeight,
					1,
					1000
				);
				camera.position.z = 50;

				scene = new THREE.Scene();

				scene.background = new THREE.Color(0x777777);

				scene.add(new THREE.AmbientLight(0xffffff, 0.5));

				const directionalLight = new THREE.DirectionalLight(0xffffff);
				scene.add(directionalLight);

				const pathArr = [
					-43.26, 92.049, 48.325, -43.26, 0, 48.325, -5, 0, 48.325, -5, 0, -65,
					-5, -93, -65,
				];

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				const controls = new OrbitControls(camera, renderer.domElement);

				// 读取模型

				const loader = new GLTFLoader().setPath("../models/gltf/Tube/");
				const models = ["loose.glb"];

				const basicMaterial = new THREE.MeshBasicMaterial({
					color: 0x001155,
					side: THREE.DoubleSide,
					transparent: true,
					opacity: 0.5,
				});

				models.forEach((model, i) => {
					loader.load(model, function (gltf) {
						gltf.scene.traverse(function (child) {
							if (child.type === "LineSegments") {
								const tube = new Tube(
									child.geometry.attributes.position.array,
									{
										image: "../textures/arrow.png",
										repeatx: 50,
										repeaty: 2,
										radius: 0.1,
									}
								);
								scene.add(tube);
								const mesh = new THREE.Mesh(tube.geometry, basicMaterial);
								scene.add(mesh);
							}
							if (child.isMesh) {
								// modelMeshes.push(child);
								// if (child.name === "tube") {
								// child.material = createDynamicMaterial();
								// const mesh = child.clone();
								// mesh.name = child.name + "_copy";
								// mesh.position.y = 5;
								// scene.add(mesh);
								// scene.add(new THREE.BoxHelper(child));
								// }
							}
						});

						// scene.add(gltf.scene);
					});
				});

				window.addEventListener("resize", onWindowResize);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);

				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
